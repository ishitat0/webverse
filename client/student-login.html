STUDENT LOGIN WITH ICONS HTML

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\prana\OneDrive\Documents\Web Development\webverse\client\assets\student-login.css">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login page in HTML</title>
</head>
<body>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Login</h3>
            <p>Login with your Registration No. and Password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="RegNo">Registration Number</label>
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Enter Registration no."name="RegNo" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="password" placeholder="Enter Password" name="pswrd" required>

            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="#">Register here!</a></p>

        </div>

    </form>
</body>
</html>
